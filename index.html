<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="Css/hunddle-landing.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="logo">
        <img src="Images/logo.svg" alt="logo.svg">
    </div>
    <main>
        <div class="container">
            <div class="left">
                <img src="Images/illustration-mockups.svg" alt="illustration-mockups.svg">
            </div>
            <div class="right">
                <h2>Build The Community Your Fans Will Love</h2>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <div class="button">
                    Register
                </div>
            </div>
        </div>
        <div class="social">
            <span class="icon"><i class="fab fa-facebook-f "></i></span>
            <span class="icon"><i class="fab fa-twitter " aria-hidden="true"></i></span>
            <span class="icon"><i class="fab fa-instagram" aria-hidden="true"></i></span>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Philip-Droubi">Philip Droubi</a>.
    </div>
</body>
